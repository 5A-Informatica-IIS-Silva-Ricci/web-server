<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Homepage</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Richieste http -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Tailwind.css per la grafica -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Grafica custom -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Logica frontend -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue?module'
        import script from "./assets/script.js";

        const geolocation = await script.getGeolocation()
        const { current_time } = geolocation.timezone

        console.log("Geolocation data")
        console.log(geolocation)

        console.log("Tempo reale")
        console.log(current_time)

        const currentTimeInt = parseInt(current_time.substring(0, 2))

        let dark = true;
        let messaggioIntro;

        if (currentTimeInt > 6 && currentTimeInt < 13) {
            dark = false;
            messaggioIntro = "Buongiorno"
        } else if (currentTimeInt < 18)
            messaggioIntro = "Buon pomeriggio"
        else
            messaggioIntro = "Buonasera"

        console.log("Messaggio intro")
        console.log(messaggioIntro)

        createApp({
            messaggioIntro: messaggioIntro
        }).mount()
    </script>
</head>
<body class="bg-white dark:bg-slate-900 text-black dark:text-white">
<img src="./assets/light_background.png" class="w-100 -z-20 absolute dark:hidden">
<img src="./assets/dark_background.png" class="w-100 -z-20 hidden dark:absolute">
<div v-scope class="z-40 w-100 h-screen p-8 flex justify-center items-center">
    <h1 class="font-extrabold text-4xl tracking-tight text-center">
        {{ messaggioIntro }}
    </h1>
</div>
</body>
</html>
